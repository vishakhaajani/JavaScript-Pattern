    const arr = [4, 3, 8, 1, 3];

    var min = arr[0];

    for (i = 0; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i];
        }
    }
    document.write(`min element is :- ${min}` );
    document.write(`<br>`);

    var max = arr[0];

    for (i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write(`max element is :- ${max}` );
    document.write(`<br>`);

    var sum = 0;

    for (i = 0; i < arr.length; i++) {
        sum = sum + arr[i];
    }
    document.write(`sum of all elements :- ${sum}` );
    document.write(`<br>`);

    for(i=0; i<arr.length; i++){
        if(arr[i] < 0){
            document.write(arr[i]);

</script>
